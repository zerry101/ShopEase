<div class="bg-light h-100 p-3" id="side-cart">

  <div class="card-table">
    <div class="cart-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Iphone</td>
            <td>50,000</td>
            <td>1</td>
            <td>50,000</td>
            <td>
              <button class="btn btn-danger">
                <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
