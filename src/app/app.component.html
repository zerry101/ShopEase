<mat-drawer-container class="example-container" [hasBackdrop]="true" [autosize]="true">
  <mat-drawer #drawer [mode]="'over'" [position]="'end'">
    <app-cart></app-cart>
  </mat-drawer>
  <mat-drawer-content>

  </mat-drawer-content>
</mat-drawer-container>
